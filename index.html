<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Mining Game</title>
    <style>
        @font-face {
            font-family: 'MyFont';
            src: url('assets/fonts/LilitaOne-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'MyFont', Roboto;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>

<body>
    <div id="game-container">
        <p style="font-family: 'MyFont'; font-size: 0px;">Create by <span style="color: #f8e600;">SOC</span></p>
    </div>
    <script src="scenes/StartScene.js"></script>
    <script src="scenes/SelectGameScene.js"></script>
    <script src="scenes/HomeScence.js"></script>
    <script src="scenes/GameScene.js"></script>
    <script src="scenes/ShopScene.js"></script>
    <script src="game.js"></script>
</body>

</html>
